<!DOCTYPE html>
{% from "_render_field.html" import render_field, render_label_input_field %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oversight dashboard</title>
    <style>
        .wrapper {
          display: grid;
          grid-template-columns: 900px 900px;
          grid-gap: 10px;
          background-color: #fff;
          color: #444;
}

        .box {
          background-color: #444;
          color: #fff;
          border-radius: 50px;
          padding: 20px;
          font-size: 150%;
        }

        body{
           background-color: #444;
           color: white;
        }

    </style>
</head>
<body>
        <a class="btn" href = "{{url_for('transaction_bp.render_form')}}"> Create transaction </a>
        <a class="btn" href = "{{url_for('transaction_bp.generate_report')}}"> Generate report </a>
        <a class="btn" href = "{{url_for('transaction_bp.download')}}"> Generate report </a>
        <a class="btn" href = "{{url_for('transaction_bp.portfolio')}}"> Generate report </a>

        <form action = "{{url_for('transaction_bp.portfolio', asset_id = 1)}}" method = "POST" enctype = "multipart/form-data" >

            {{ render_field(form.funds, field_class="form-control") }}

        <button class="btn btn-dark crm-calculator-btns" id="crm_btn" name="action"> Create </button>

        </form>

        <div>
        <div class = "wrapper">
        <div class = "box a"> IRR@risk
             <div id = 'chart' class = 'chart'> </div>
        </div>


        <div class = "box b"> TVPI
             <div id = 'chart1' class = 'chart'> </div>
        </div>

        <div class = "box c"> PrivateEquity IRR Premium
             <div id = 'chart2' class = 'chart'> </div>
        </div>

        <div class = "box d"> Cashflow
             <div id = 'chart3' class = 'chart'> </div>
        </div>


</body>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{fig | safe}};
  var graphs1 = {{fig1 | safe}};
  var graphs2 = {{fig | safe}};
  var graphs3=  {{fig4 | safe}};

  Plotly.plot('chart',graphs, {});
  Plotly.plot('chart1', graphs1, {});
  Plotly.plot('chart2', graphs2, {});
  Plotly.plot('chart3', graphs3, {});


</script>

</html>
