<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Overview</title>
    <style>
    #portfolio {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#portfolio td, #portfolio th {
  border: 1px solid #ddd;
  padding: 8px;
}

#portfolio tr:nth-child(even){background-color: #f2f2f2;}

#portfolio tr:hover {background-color: #ddd;}

#portfolio th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</head>
</style>
<body>

<table id = portfolio>

    <tr>

        {% for col in column_names %}
        <th>{{col}}</th>
        {% endfor %}
    </tr>
     {% for row in row_data %}
    <tr>
        {% for i in range(0, len) %}
        <td>
            {% if row[0] != 'Asset Id'%}
            {{row[i]}}

            {% else %}
            <a class="btn" href = "{{url_for('transaction_bp.overview', asset_id = 2)}}"> {{row[i]}} </a>
            {% endif %}
        </td>
        {% endfor %}

    </tr>
    {% endfor %}

</table>

</body>
</html>
