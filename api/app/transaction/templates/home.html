<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    html{
      background-color:#eee;
    }

    .container{
      margin: 20px auto;
      width: 800px;
      height:800px;
      background-color:#fff;
      display:grid;
      grid-template-columns: 400px 400px;
      grid-row: auto auto;
      grid-column-gap: 20px;
      grid-row-gap: 20px;
    }

    .box{
            background-color:#333;
            padding:20px;
            border-radius:20px;
            color:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:100px;
            font-family:sans-serif;
      }

    .rectangle-box{
        background-color:#333;
        padding:20px;
        border-radius:20px;
        color:#fff;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:40px;
        font-family:sans-serif;
        width: 820px;
    }


    </style>

</head>

<body>

    <div class="container">

      <div class="box">A</div>
      <div class="box">B</div>
        <div class="rectangle-box">B</div>

    </div>

</body>

</html>
